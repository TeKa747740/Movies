<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مسلسلات</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { background-color: #111; color: white; font-family: 'Tahoma', sans-serif; text-align: center; padding: 20px; }
    h1 { font-size: 2rem; color: red; margin-bottom: 10px; }
    .section-title { color: red; font-size: 1.8rem; margin: 20px 0 10px; }
    .movies-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-bottom: 40px; }
    .movie-card { background-color: #222; padding: 15px; border-radius: 10px; width: 180px; text-align: center; box-shadow: 0 0 10px #000; }
    .movie-card img { width: 100%; border-radius: 8px; }
    .movie-card h3 { font-size: 1.1rem; margin: 10px 0 5px; }
    .movie-card p { margin: 5px 0; }
    .movie-card button { background-color: red; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
    .movie-card button:hover { background-color: darkred; }
  </style>
</head>
<body>
  <h1>📺 قائمة المسلسلات</h1>
  <div class="movies-container" id="series-container"></div>
  <a href="index.html" style="color:red;">العودة للرئيسية</a>
  <script src="script.js"></script>
  <script src="tmdb-fetch.js"></script>
  <script>
    window.IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/w500';
    // عند تحميل الصفحة، اعرض فقط المسلسلات من TMDB
    async function loadSeries() {
      if (typeof fetchFullSeriesFromTMDB === 'function' && typeof renderList === 'function') {
        const series = await fetchFullSeriesFromTMDB(1);
        renderList("series-container", series);
      }
    }
    window.addEventListener('DOMContentLoaded', loadSeries);
  </script>
</body>
</html>
